<html>
    <head>
        <title>Stop Watch</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div id="stopwatch">
            00:00:00
        </div>
        <ul id="buttons">
            <li><button id = "start" class = "start" onclick="startTimer()">Start</button></li>
            <li><button id = "stop" class = "stop" onclick="stopTimer()">Stop</button></li>

            <li><button class = "reset" onclick="resetTimer()">Reset</button></li>
        </ul>
    </body>
    <script>
        const timer = document.getElementById('stopwatch');
        var hr = 0;
        var min = 0;
        var sec = 0;
        var stoptime = true;

        function startTimer() {
            if (stoptime == true) {
                stoptime = false;
                document.getElementById('start').disabled = true;
                timerCycle();
            }
        }

        function stopTimer() {
            if (stoptime == false) {
                stoptime = true;
                document.getElementById('start').disabled = false;
            }
        }

        function timerCycle() {
            if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);

                sec = sec + 1;

                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                if (sec < 10 || sec == 0) {
                    sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                    min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                    hr = '0' + hr;
                }

                timer.innerHTML = hr + ':' + min + ':' + sec;

                setTimeout("timerCycle()", 1000);
            }
        }

        function resetTimer() {
            timer.innerHTML = '00:00:00';
            hr = min = sec = 0;
        }
    </script>
</html>
